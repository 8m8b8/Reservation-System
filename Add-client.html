<body data-page="Add-client">
  <?!= include("shared-header"); ?>

  <div class="container my-4">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="page-intro h-100">
          <div class="info-pill">
            <i class="fas fa-user-check"></i>
            خطوة واحدة فقط
          </div>
          <h3 class="fw-bold mb-3" style="color:#006d75;">إنشاء ملف عميل جديد</h3>
          <p class="mb-3">
            احتفظ بجميع تفاصيل عملائك في مكان واحد لسهولة الرجوع إليها أثناء إنشاء الحجوزات أو متابعة المدفوعات.
          </p>
          <ul class="ps-3 mb-0">
            <li>تأكد من صحة بيانات الاتصال.</li>
            <li>اختر الجنسية والمدينة المفضلة.</li>
            <li>أضف أي ملاحظات مهمة للفريق.</li>
          </ul>
        </div>
      </div>

      <div class="col-lg-8">
        <form id="clientForm" class="client-card">
          <div class="mb-3">
            <label class="form-label" for="clientName">اسم العميل *</label>
            <input type="text" class="form-control" id="clientName" name="name" placeholder="اكتب الاسم الكامل" required>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label" for="clientPhone">رقم الجوال *</label>
              <input type="tel" class="form-control" id="clientPhone" name="phone" placeholder="+9665xxxxxxxx" required>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="clientEmail">البريد الإلكتروني</label>
              <input type="email" class="form-control" id="clientEmail" name="email" placeholder="example@email.com">
            </div>
          </div>

          <div class="row g-3 mt-1">
            <div class="col-md-6">
              <label class="form-label" for="nationalitySelect">الجنسية *</label>
              <select id="nationalitySelect" name="nationality" class="form-select" required>
                <option value="" disabled selected>اختر الجنسية</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label" for="citySelect">المدينة المفضلة *</label>
              <select id="citySelect" name="city" class="form-select" required>
                <option value="" disabled selected>اختر المدينة</option>
              </select>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label" for="clientNotes">ملاحظات إضافية</label>
            <textarea class="form-control" id="clientNotes" name="notes" rows="4" placeholder="مثال: يفضل التواصل عبر الواتساب صباحاً"></textarea>
          </div>

          <button type="submit" class="submit-btn mt-4" id="submitBtn">
            <span class="default-text">حفظ بيانات العميل</span>
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <input type="hidden" value="<?= url ?>" id="url" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    const clientForm = document.getElementById('clientForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = submitBtn.querySelector('.spinner-border');
    const submitText = submitBtn.querySelector('.default-text');
    const nationalitySelect = document.getElementById('nationalitySelect');
    const citySelect = document.getElementById('citySelect');

    document.addEventListener('DOMContentLoaded', () => {
      loadSelectOptions();

      clientForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(clientForm);
        const payload = {
          name: (formData.get('name') || '').trim(),
          phone: (formData.get('phone') || '').trim(),
          nationality: formData.get('nationality') || '',
          email: (formData.get('email') || '').trim(),
          city: formData.get('city') || '',
          notes: (formData.get('notes') || '').trim()
        };

        if (!payload.name || !payload.phone || !payload.nationality || !payload.city) {
          Swal.fire({
            title: 'تنبيه',
            text: 'الرجاء تعبئة الحقول الإلزامية.',
            icon: 'warning',
            confirmButtonText: 'حسناً'
          });
          return;
        }

        toggleLoading(true);

        google.script.run
          .withSuccessHandler(() => {
            Swal.fire({
              title: 'تم الحفظ',
              text: 'تمت إضافة العميل بنجاح.',
              icon: 'success',
              timer: 1500,
              showConfirmButton: false
            });
            clientForm.reset();
            toggleLoading(false);
          })
          .withFailureHandler((error) => {
            console.error(error);
            Swal.fire({
              title: 'خطأ',
              text: 'تعذر حفظ البيانات. الرجاء المحاولة مجدداً.',
              icon: 'error',
              confirmButtonText: 'حسناً'
            });
            toggleLoading(false);
          })
          .addClient(payload);
      });
    });

    function toggleLoading(isLoading) {
      submitBtn.disabled = isLoading;
      spinner.classList.toggle('d-none', !isLoading);
      submitText.classList.toggle('d-none', isLoading);
    }

    function loadSelectOptions() {
      google.script.run
        .withSuccessHandler(function (data) {
          populateSelect(nationalitySelect, data || [], 'اختر الجنسية');
        })
        .getColumnByName('NATIONALITY');

      google.script.run
        .withSuccessHandler(function (data) {
          const cities = Array.isArray(data)
            ? data.map(row => Array.isArray(row) ? row[0] : row).filter(Boolean)
            : [];
          populateSelect(citySelect, cities, 'اختر المدينة');
        })
        .getCity();
    }

    function populateSelect(selectElement, items, placeholder) {
      const fragment = document.createDocumentFragment();
      const placeholderOption = document.createElement('option');
      placeholderOption.value = '';
      placeholderOption.textContent = placeholder;
      placeholderOption.disabled = true;
      placeholderOption.selected = true;
      fragment.appendChild(placeholderOption);

      items.forEach(item => {
        if (!item) return;
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        fragment.appendChild(option);
      });

      selectElement.innerHTML = '';
      selectElement.appendChild(fragment);
    }
  </script>
</body>
