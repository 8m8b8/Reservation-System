<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>لوحة الوسطاء</title>
  <base target="_top">
  <? var appUrl = getUrl(); var url = appUrl; ?>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f7fb;
    }
    .placeholder-card {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    .placeholder-card h2 {
      color: #006d75;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .placeholder-card p {
      color: #5b6b7a;
      margin-bottom: 0;
    }
  </style>
</head>
<body data-page="mediator">
  <? var headerAppUrl = typeof appUrl !== 'undefined' ? appUrl : getUrl(); ?>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMD/CDt3uWn+Z2uKDAzG4/iU4/wKwFq0s1s2rL2I/D6hK9V/D2t4vE5G/W+y1H0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #008891;
      --primary-dark: #006d75;
      --primary-light: #00a0a9;
      --text-dark: #2c3f3f;
      --bg-light: #f8f9fa;
      --shadow-medium: 0 4px 15px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .shared-header-wrapper {
      font-family: 'Cairo', sans-serif;
      margin: 20px auto 30px;
      max-width: 1200px;
    }

    .icon-nav {
      display: flex;
      justify-content: center;
      background: var(--primary-color);
      padding: 10px 15px;
      border-radius: 0 0 15px 15px;
      box-shadow: var(--shadow-medium);
      gap: 10px;
      flex-wrap: wrap;
    }

    .icon-nav-item {
      text-align: center;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.9);
      transition: var(--transition);
      border: none;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .icon-nav-item i {
      display: block;
      font-size: 20px;
    }

    .icon-nav-item:hover {
      color: #fff;
      opacity: 0.85;
    }

    .icon-nav-item.active {
      background-color: var(--primary-dark);
      color: #fff;
      border-radius: 10px;
      padding: 10px 20px;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .icon-nav {
        border-radius: 0 0 10px 10px;
      }

      .icon-nav-item {
        flex: 1 1 calc(50% - 10px);
      }
    }
  </style>

  <div class="shared-header-wrapper" dir="rtl">
    <div class="icon-nav" id="ghada-nav-bar">
      <button class="icon-nav-item" data-page="SUPPLIER">
        <i class="fas fa-box-open"></i>
        <span>مزود الخدمة</span>
      </button>
      <button class="icon-nav-item" data-page="mediator">
        <i class="fas fa-user-friends"></i>
        <span>الوسطاء</span>
      </button>
      <button class="icon-nav-item" data-page="manage-statistics">
        <i class="fas fa-chart-line"></i>
        <span>إدارة الإحصائيات</span>
      </button>
      <button class="icon-nav-item" data-page="logout">
        <i class="fas fa-right-from-bracket"></i>
        <span>تسجيل الخروج</span>
      </button>
    </div>
  </div>

  <script>
    (function () {
      const baseUrl = '<?= headerAppUrl ?>';
      const body = document.body;
      if (!body.dataset.page) {
        body.dataset.page = 'manage-statistics';
      }

      document.querySelectorAll('#ghada-nav-bar .icon-nav-item').forEach(item => {
        if (item.dataset.page === body.dataset.page) {
          item.classList.add('active');
        }

        item.addEventListener('click', () => {
          const targetPage = item.dataset.page;
          if (!targetPage) return;

          const targetUrl = (targetPage === 'index')
            ? baseUrl
            : `${baseUrl}?page=${targetPage}`;

          window.top.location.href = targetUrl;
        });
      });
    })();
  </script>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="placeholder-card">
          <img src="https://cdn-icons-png.flaticon.com/512/3209/3209265.png" alt="mediators" width="90" class="mb-3" loading="lazy">
          <h2>قسم الوسطاء قيد التحديث</h2>
          <p>نعمل حالياً على تجهيز لوحة تفصيلية لإدارة الوسطاء ومتابعة أدائهم. يرجى العودة لاحقاً، أو شاركنا احتياجاتك لنُسرع إطلاق المزايا المطلوبة.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
