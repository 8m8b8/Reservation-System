          <form id="hotelForm">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script>
    const hotelForm = document.getElementById('hotelForm');
    const hotelCitySelect = document.getElementById('hotelCity');
    const submitBtn = document.getElementById('hotelSubmitBtn');
    const spinner = submitBtn.querySelector('.spinner-border');
    const submitText = submitBtn.querySelector('.default-text');

    document.addEventListener('DOMContentLoaded', () => {
      loadCities();

      hotelForm.addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(hotelForm);
        const payload = {
          name: (formData.get('name') || '').trim(),
          city: formData.get('city') || '',
          category: formData.get('category') || '',
          contact: (formData.get('contact') || '').trim(),
          phone: (formData.get('phone') || '').trim(),
          email: (formData.get('email') || '').trim(),
          notes: (formData.get('notes') || '').trim()
        };

        if (!payload.name || !payload.city) {
          Swal.fire({
            title: 'تنبيه',
            text: 'اسم الفندق والمدينة حقول إلزامية.',
            icon: 'warning',
            confirmButtonText: 'حسناً'
          });
          return;
        }

        toggleHotelLoading(true);

        google.script.run
          .withSuccessHandler(() => {
            Swal.fire({
              title: 'تم الحفظ',
              text: 'تمت إضافة الفندق بنجاح.',
              icon: 'success',
              timer: 1500,
              showConfirmButton: false
            });
            hotelForm.reset();
            toggleHotelLoading(false);
          })
          .withFailureHandler((error) => {
            console.error(error);
            Swal.fire({
              title: 'خطأ',
              text: 'تعذر حفظ بيانات الفندق. الرجاء المحاولة لاحقاً.',
              icon: 'error',
              confirmButtonText: 'حسناً'
            });
            toggleHotelLoading(false);
          })
          .addHotel(payload);
      });
    });

    function loadCities() {
      google.script.run
        .withSuccessHandler(function (data) {
          const cities = Array.isArray(data)
            ? data.map(row => Array.isArray(row) ? row[0] : row).filter(Boolean)
            : [];
          populateSelect(hotelCitySelect, cities, 'اختر المدينة');
        })
        .getCity();
    }

    function populateSelect(selectElement, items, placeholder) {
      const fragment = document.createDocumentFragment();
      const placeholderOption = document.createElement('option');
      placeholderOption.value = '';
      placeholderOption.textContent = placeholder;
      placeholderOption.disabled = true;
      placeholderOption.selected = true;
      fragment.appendChild(placeholderOption);

      items.forEach(item => {
        if (!item) return;
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        fragment.appendChild(option);
      });

      selectElement.innerHTML = '';
      selectElement.appendChild(fragment);
    }

    function toggleHotelLoading(isLoading) {
      submitBtn.disabled = isLoading;
      spinner.classList.toggle('d-none', !isLoading);
      submitText.classList.toggle('d-none', isLoading);
    }
  </script>
</body>
