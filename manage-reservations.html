      (function () {
        const baseUrl = '<?= headerAppUrl ?>';
        const userRole = ('<?= userRole ?>' || 'employee').toLowerCase();
        const managementRoles = ['admin','owner','developer','accountant'];
        const hasFullAccess = managementRoles.includes(userRole);
        const body = document.body;
        if (!body.dataset.page) {
          body.dataset.page = 'index';
        }

        document.querySelectorAll('#ghada-nav-bar .icon-nav-item').forEach(item => {
          if (item.dataset.role === 'management' && !hasFullAccess) {
            item.remove();
            return;
          }
          if (item.dataset.page === body.dataset.page) {
            item.classList.add('active');
          }

          item.addEventListener('click', () => {
            const targetPage = item.dataset.page;
            if (!targetPage) return;

            const targetUrl = (targetPage === 'index')
              ? baseUrl
              : `${baseUrl}?page=${targetPage}`;

            window.top.location.href = targetUrl;
          });
        });
      })();
  </script>

      // Sorting functionality (client-side for the current page)
      $(".sortable").click(function () {
        const sortKey = $(this).data("column");
        const ascending = $(this).hasClass("ascending");

        $(".sortable").removeClass("ascending descending");
        $(this).toggleClass("ascending", !ascending);
        $(this).toggleClass("descending", ascending);

        allCustomers.sort(function (a, b) {
          let valueA = a[sortKey];
          let valueB = b[sortKey];

          if (typeof valueA === "string") {
            valueA = valueA.toLowerCase();
            valueB = valueB.toLowerCase();
          }

          if (valueA === valueB) return 0;
          if (ascending) {
            return valueA < valueB ? 1 : -1;
          }
          return valueA > valueB ? 1 : -1;
        });

        renderReservations(allCustomers);
      });

          preConfirm: () => {

    // Function to retrieve emails using a promise
    function getEmailsFromServer() {
      return new Promise((resolve, reject) => {
        google.script.run.withSuccessHandler(resolve).withFailureHandler(reject).getColumnByName('EMAILS');
      });
    }
    $(document).on("click", ".delete-button", function () {
      var rowId = $(this).data("id");

      Swal.fire({
        title: "هل أنت متأكد؟",
        text: "سيتم نقل الحجز إلى الأرشيف",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#3085d6",
        cancelButtonColor: "#d33",
        confirmButtonText: "نعم، انقله!",
        cancelButtonText: "إلغاء"
      }).then((result) => {
        if (result.isConfirmed) {
            google.script.run.withSuccessHandler(function (response) {
              Swal.fire({
                title: "تم النقل!",
                text: "تم نقل العميل إلى الأرشيف",
                icon: "success",
                timer: 1500,
                showConfirmButton: false
              });
              getCustomerInfo(userEmail, currentPagination.page);
            }).archiveReservation(rowId, userEmail);
        }
      });
    });



      function getCustomerInfo(userEmail, pageOverride) {
        const targetPage = pageOverride || 1;
        const searchTerm = $("#customerId").val().trim();
        const checkIn = $("#checkInDate").val();
        const checkOut = $("#checkOutDate").val();

        $("#pageIndicator").text("جارٍ التحميل...");
        google.script.run
          .withSuccessHandler(function (response) {
            handleCustomersResponse(response, targetPage);
          })
          .withFailureHandler(function (err) {
            console.error('Error fetching reservations', err);
            Swal.fire('خطأ', 'تعذر تحميل بيانات الحجوزات', 'error');
          })
          .getCustomers(searchTerm, targetPage, checkIn, checkOut);
      }

      function handleCustomersResponse(response, requestedPage) {
        var safeResponse = response || {};
        var pagination = safeResponse.pagination || {};
        pagination.page = pagination.page || requestedPage || 1;
        pagination.totalPages = pagination.totalPages || 1;
        pagination.totalCount = pagination.totalCount || 0;
        pagination.pageSize = pagination.pageSize || 20;

        currentPagination = pagination;
        allCustomers = safeResponse.data || [];

        renderReservations(allCustomers);
        updatePaginationControls(pagination);
      }

      function renderReservations(customers) {
        var $tbody = $(".results tbody");
        var $cardContainer = $("#cardResults");
        $tbody.empty();
        $cardContainer.empty();

        if (!customers.length) {
          $tbody.append(`
            <tr class="warning">
              <td colspan="6" class="text-center">لا توجد نتائج</td>
            </tr>
          `);
          $cardContainer.append(`
            <div class="reservation-card text-center">
              لا توجد نتائج مطابقة لخيارات البحث الحالية
            </div>
          `);
        } else {
          customers.forEach(function (customer) {
            $tbody.append(buildReservationRow(customer));
            $cardContainer.append(buildReservationCard(customer));
          });
        }

        $('.counter').text(printReservationMessage(currentPagination.totalCount));
      }

      function buildReservationRow(customer) {
        return `
          <tr data-row-id="${customer.id || ''}">
            <td class="text-center align-middle">
              <input type="checkbox" class="reservation-checkbox" data-id="${customer.id}">
            </td>
            <td class="text-center align-middle" style="font-size: 2.5vmin;">${safeValue(customer.name)}</td>
            <td class="text-center align-middle" style="font-size: 2.5vmin;">${safeValue(customer.hotel)}</td>
            <td class="text-center align-middle" style="font-size: 2.5vmin;">${safeValue(customer.checkinDate)}</td>
            <td class="text-center align-middle" style="font-size: 2.5vmin;">${safeValue(customer.checkoutDate)}</td>
            <td class="text-center align-middle">
              <button class="btn btn-dark voucher-button" data-id="${customer.id}">
                <i class="fa fa-print"></i>
              </button>
              <button class="btn btn-success edit-button" data-id="${customer.id}">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger delete-button" data-id="${customer.id}">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
      }

      function buildReservationCard(customer) {
        var pricePerNight = customer.sellinPrice
          ? `${customer.sellinPrice} ${customer.currency || ''}`
          : '—';
        var remainingAmount = customer.remainingAmount
          ? `${customer.remainingAmount} ${customer.remainingAmountCurrency || ''}`
          : 'لا يوجد';

        return `
          <div class="reservation-card" data-row-id="${customer.id || ''}">
            <div class="card-header">
              <div>
                <h3>${safeValue(customer.name)}</h3>
                <small class="text-muted d-block">رقم الحجز: ${safeValue(customer.id)}</small>
                <small class="text-muted d-block">${safeValue(customer.person, '0')} ضيوف</small>
              </div>
              <div>
                <input type="checkbox" class="reservation-checkbox" data-id="${customer.id}">
              </div>
            </div>
            <div class="card-grid">
              <div class="card-field">
                <span>الفندق</span>
                <strong>${safeValue(customer.hotel)}</strong>
              </div>
              <div class="card-field">
                <span>المدينة</span>
                <strong>${safeValue(customer.city)}</strong>
              </div>
              <div class="card-field">
                <span>تاريخ الوصول</span>
                <strong>${safeValue(customer.checkinDate)}</strong>
              </div>
              <div class="card-field">
                <span>تاريخ المغادرة</span>
                <strong>${safeValue(customer.checkoutDate)}</strong>
              </div>
              <div class="card-field">
                <span>نوع الغرفة</span>
                <strong>${safeValue(customer.roomType)}</strong>
              </div>
              <div class="card-field">
                <span>السعر لليلة</span>
                <strong>${pricePerNight}</strong>
              </div>
              <div class="card-field">
                <span>المتبقي</span>
                <strong>${remainingAmount}</strong>
              </div>
            </div>
            <div class="card-actions">
              <div class="action-buttons">
                <button class="btn btn-dark voucher-button" data-id="${customer.id}">
                  <i class="fa fa-print"></i>
                </button>
                <button class="btn btn-success edit-button" data-id="${customer.id}">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger delete-button" data-id="${customer.id}">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
              <button class="btn btn-link p-0 text-decoration-none view-details" data-id="${customer.id}">
                عرض التفاصيل
              </button>
            </div>
          </div>
        `;
      }

      function updatePaginationControls(meta) {
        var page = meta.page || 1;
        var totalPages = meta.totalPages || 1;
        var totalCount = meta.totalCount || 0;

        if (totalCount === 0) {
          $("#pageIndicator").text("لا توجد صفحات");
          $("#pageMeta").text("لا توجد نتائج لعرضها");
        } else if (!allCustomers.length) {
          $("#pageIndicator").text(`صفحة ${page} من ${totalPages}`);
          $("#pageMeta").text("لا توجد نتائج على هذه الصفحة");
        } else {
          $("#pageIndicator").text(`صفحة ${page} من ${totalPages}`);
          var start = (page - 1) * meta.pageSize + 1;
          var end = start + (allCustomers.length || 0) - 1;
          $("#pageMeta").text(`عرض ${start}-${end} من ${totalCount} حجز`);
        }

        $("#prevPage").prop("disabled", page <= 1);
        $("#nextPage").prop("disabled", page >= totalPages || totalCount === 0);
      }

      function safeValue(value, placeholder) {
        if (value === 0 || value === '0') {
          return value;
        }
        return value && value !== "" ? value : (placeholder || "—");
      }

      function formatMoney(amount, currency, emptyLabel) {
        if (amount === null || typeof amount === "undefined" || amount === "") {
          return emptyLabel || "—";
        }
        var suffix = currency ? ` ${currency}` : '';
        return `${amount}${suffix}`;
      }

      function openReservationDetails(rowId) {
        if (!rowId) return;

        google.script.run
          .withSuccessHandler(function (customerMapData) {
            if (!customerMapData) {
              Swal.fire('تنبيه', 'لا توجد بيانات لهذا الحجز', 'info');
              return;
            }

            var checkinDate = new Date(customerMapData.checkinDate);
            var checkoutDate = new Date(customerMapData.checkoutDate);
            var dayCount = (!isNaN(checkinDate) && !isNaN(checkoutDate))
              ? (checkoutDate - checkinDate) / (1000 * 60 * 60 * 24)
              : 0;

            $("#modalCustomerName").text(customerMapData.name || '—');
            $("#modalCustomerHotel").text(customerMapData.hotel || '—');
            $("#modalCustomerCheckin").text(customerMapData.checkinDate || '—');
            $("#modalCustomerCheckout").text(customerMapData.checkoutDate || '—');
            $("#modalCustomerPhone").text(customerMapData.phone || '—');
            $("#modalCustomerPersonCount").text(customerMapData.person || '—');
            $("#modalCustomerArrivedAmount").text(formatMoney(customerMapData.arrivedAmount, customerMapData.arrivedAmountCurrency));
            $("#modalCustomerRemainingAmount").text(formatMoney(customerMapData.remainingAmount, customerMapData.remainingAmountCurrency, "لا يوجد"));
            $("#modalCustomerNightPrice").text(formatMoney(customerMapData.sellinPrice, customerMapData.currency));

            var totalEuro = dayCount * (customerMapData.roomCount || 1) * (customerMapData.sellinEuroPrice || 0);
            $("#modalCustomerTotalPrice").text(totalEuro ? `${totalEuro} €` : '—');

            $("#modalCustomerPhone, #modalCustomerPersonCount, #modalCustomerArrivedAmount, #modalCustomerRemainingAmount, #modalCustomerNightPrice, #modalCustomerTotalPrice")
              .css({ "direction": "ltr", "unicode-bidi": "embed", "text-align": "left" });

            $("#customerModal").addClass('show');
          })
          .withFailureHandler(function (err) {
            console.error('Error loading reservation details', err);
            Swal.fire('خطأ', 'تعذر تحميل تفاصيل الحجز', 'error');
          })
          .getCustomerMapData(rowId);
      }

  });

  function printReservationMessage(count){
      if(count === 1)
        return "حجز واحد";
      if(count === 2)
        return "حجزين";
      if(count > 2)
        return `إجمالي ${count} حجوزات`;
      return "لا يوجد حجوزات";
    }
    function navigateTo(pageName, customerId = "") {
      var url = document.getElementById("url").value;
      var link = document.createElement('a');

      if (pageName === 'index') {
        link.href = url;
      } else if (pageName === 'edit-reservation' && customerId) {
        link.href = `${url}?page=${pageName}&customerId=${customerId}`;
      } else {
        link.href = `${url}?page=${pageName}`;
      }

      link.id = 'linkURL';
      document.body.appendChild(link);
      document.getElementById("linkURL").click();
      document.body.removeChild(link);
    }

</script>
