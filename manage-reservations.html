  $(document).ready(function () {
    // Global arrays to hold all customers and matched customers
    var allCustomers = [];

    // Sorting functionality
    $(".sortable").click(function () {
      const sortKey = $(this).data("sort");
      const ascending = $(this).hasClass("ascending");

      // Toggle sorting classes
      $(".sortable").removeClass("ascending descending");
      $(this).toggleClass("ascending", !ascending);
      $(this).toggleClass("descending", ascending);

      // Sort the data
      allCustomers.sort(function (a, b) {
        let valueA = a[sortKey];
        let valueB = b[sortKey];

        if (typeof valueA === "string") {
          valueA = valueA.toLowerCase();
          valueB = valueB.toLowerCase();
        }

        return ascending
          ? valueB > valueA ? 1 : -1
          : valueA > valueB ? 1 : -1;
      });

      // Repopulate the table
      populateTable(JSON.stringify(allCustomers));
    });


    $(document).on("dblclick", ".results tbody tr", function (event) {

      var customerMapData = null;
      google.script.run.withSuccessHandler(function (customerMapData) {
        console.log("Response received:", customerMapData);
        // Show the modal

        const checkinDate = new Date(customerMapData.checkinDate);
        const checkoutDate = new Date(customerMapData.checkoutDate);
        const dayCount = (checkoutDate - checkinDate) / (1000 * 60 * 60 * 24);

        $("#modalCustomerName").text(customerMapData.name);
        $("#modalCustomerHotel").text(customerMapData.hotel);
        $("#modalCustomerCheckin").text(customerMapData.checkinDate);

        customerMapData.remainingAmount && customerMapData.remainingAmount !== 0 
        ? customerMapData.remainingAmount + customerMapData.remainingAmountCurrency.slice(-1) 
        : "لا يوجد");

        $("#modalCustomerNightPrice").text(customerMapData.sellinPrice + customerMapData.currency.slice(-1));
        $("#modalCustomerTotalPrice").text(dayCount * customerMapData.roomCount * customerMapData.sellinEuroPrice + '€');

    });

    function getCustomerInfo(userEmail, searchTerm = "") {

    function populateTable(data) {
      var customers = JSON.parse(data);
      allCustomers = customers; // Store all customer data in the global array
      var $tbody = $(".results tbody");
      $tbody.empty(); // Clear any existing rows

      console.log("Number of customers retrieved:", customers.length);

      if (customers.length === 0) {
        $(".no-result").show();
        $(".counter").text("لا يوحد حجوزات");
      } else {
        $(".no-result").hide();
        customers.forEach(function (customer) {
          var row = `
                    <tr data-row-id="${customer.id}">
                        <td class="text-center align-middle">
                            <input type="checkbox" class="reservation-checkbox" data-id="${customer.id}">
                        </td>
                        <td class="text-center align-middle" style="font-size: 2.5vmin;">${customer.name}</td>
                        <td class="text-center align-middle" style="font-size: 2.5vmin;">${customer.hotel}</td>
                        <td class="text-center align-middle" style="font-size: 2.5vmin;">${customer.checkinDate}</td>
                        <td class="text-center align-middle" style="font-size: 2.5vmin;">${customer.checkoutDate}</td>
                        <td class="text-center align-middle">
                            <button class="btn btn-dark voucher-button" data-id="${customer.id}">
                                <i class="fa fa-print"></i>
                            </button>
                            <button class="btn btn-success edit-button" data-id="${customer.id}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger delete-button" data-id="${customer.id}">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>`;
          $tbody.append(row);
        });

        // Update the count of items
        $('.counter').text(customers.length + ' :رقم الحجوزات');
      }

      // Initial filtering based on any existing search term
      filterResults($("#customerId").val().trim().toLowerCase());
    }

    // Function to filter results based on the search term
    function filterResults(searchTerm) {
      var $rows = $(".results tbody tr");
      var jobCount = 0;

      // Clear matchedCustomers array on each filter
      matchedCustomers = [];

      // Get the selected check-in and check-out dates
      var selectedCheckInDate = $("#checkInDate").val();
      var selectedCheckOutDate = $("#checkOutDate").val();

      console.log("Filtering results with search term:", searchTerm, "and dates:", selectedCheckInDate, selectedCheckOutDate);

      allCustomers.forEach(function (customer) {
        var customerText = (
          customer.id + " " +
          customer.name + " " +
          customer.hotel + " " +
          customer.checkinDate + " " +
          customer.checkoutDate + " "
        ).toLowerCase();

        // Check if the customer matches the search term and date range
        var matchesSearch = searchTerm ? customerText.includes(searchTerm) : true;
        var matchesDateRange = true;

        if (selectedCheckInDate && selectedCheckOutDate) {
          matchesDateRange = customer.checkinDate >= selectedCheckInDate && customer.checkoutDate <= selectedCheckOutDate;
        } else if (selectedCheckInDate) {
          matchesDateRange = customer.checkinDate >= selectedCheckInDate;
        } else if (selectedCheckOutDate) {
          matchesDateRange = customer.checkoutDate <= selectedCheckOutDate;
        }

        // Add customer to matchedCustomers if both conditions are met
        if (matchesSearch && matchesDateRange) {
          matchedCustomers.push(customer);
        }
      });

      // Display only rows that match the search and date filters
      $rows.each(function () {
        var $row = $(this);
        var rowId = $row.data("row-id");
        var isVisible = matchedCustomers.some(customer => customer.id === rowId);
        $row.toggle(isVisible);
        if (isVisible) jobCount++;
      });

      // Log matched customers array for debugging
      console.log("Matched Customers:", matchedCustomers);

      // Update counter display
      $('.counter').text(printReservationMessage(jobCount));
      $(".no-result").toggle(jobCount === 0); // Show or hide the no result message
    }

  });

  function printReservationMessage(count){

    if(count === 1)
      return "حجز واحد";
    if(count === 2)
      return "حجزين";
    if(count > 2)
      return count + ' حجوزات';
    
    return "لايوجد حجوزات";
  }
